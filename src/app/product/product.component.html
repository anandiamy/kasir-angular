<div class="col-md-9">
    <div class="col-md-3" *ngFor="let product of productList">
        <div class="thumbnail">
            <img alt="100%x200" data-src="holder.js/100%x200"
                 src="{{product.image}}"
                 data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
            <div class="caption"><h3>{{product.name}}</h3>
                <p>{{product.desc}}</p>
                <p>
                    <a (click)="addToCart(product.name, product.price)" class="btn btn-primary" role="button"><i class="glyphicon glyphicon-shopping-cart"></i> Tambah ke keranjang</a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3">
    <app-cart [cart]="cart"></app-cart>
</div>
